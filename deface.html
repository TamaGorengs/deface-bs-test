<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defaced Page</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        img.logo {
            width: 150px; /* Adjust size as needed */
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3rem;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            animation: glitch 1s infinite;
        }
        p {
            font-size: 1.25rem;
            margin: 10px 0;
            animation: fade 2s infinite alternate;
        }
        a {
            color: #ff4081;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #ff80ab;
        }
        
        /* Background animation */
        @keyframes glitch {
            0% { text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 30px rgba(255, 0, 0, 0.6); }
            20% { text-shadow: 0 0 10px rgba(0, 255, 0, 0.8), 0 0 40px rgba(0, 255, 0, 0.6); }
            40% { text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 30px rgba(255, 0, 0, 0.6); }
            60% { text-shadow: 0 0 10px rgba(0, 255, 0, 0.8), 0 0 40px rgba(0, 255, 0, 0.6); }
            100% { text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 30px rgba(255, 0, 0, 0.6); }
        }
        @keyframes fade {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1>REDSIFY HAS PWNED YOU</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Anonymous_emblem.svg/2048px-Anonymous_emblem.svg.png" alt="Logo" class="logo"> <!-- Replace with your logo URL -->
    <h1>THIS PAGE HAS BEEN DEFACED!</h1>
    <p>Your content has been replaced by this message.</p>
    <p>Contact us at <a href="mailto:admin@example.com">tamago@example.com</a></p>
    <p>Follow us on social media: 
        <a href="https://twitter.com/example">Twitter</a> | 
        <a href="https://facebook.com/example">Facebook</a>
    </p>
</body>
</html>
